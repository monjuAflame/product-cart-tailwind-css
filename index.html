<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <title>Shopping Cart</title>
</head>
<body class="h-screen bg-gradient-to-tr from-theme-blue to-theme-pink flex items-center justify-center overflow-hidden">
    <!-- Box Wrapper -->
    <div class="box-wrapper w-2/3 h-5/6 relative p-10">

        <div class="left-circle border-1 rounded-full border-white h-7 w-7 absolute top-0 left-0 ">
        </div>
        <div class="circle h-20 w-20 border-theme-blue-dark border-dotted border-8 rounded-full animate-spin-slow-xs absolute top-1 left-1"></div>

        <div class="left-circle border-white h-10 w-10 absolute top-0 right-0">
            <div class="circle h-full w-full border-white border-dotted border-2 rounded-full animate-spin-slow-sm"></div>
            <div class="circle h-6 w-6 border-white border-4 rounded-full absolute left-6 top-4"></div>
        </div>

        <div class="two-circle w-8 h-8 absolute left-0 bottom-0">
            <div class="absolute left-2 -top-10 text-white transform animate-wiggle">
                <svg class="fill-current w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M466.271 21.333L256 21.354l-210.271-.021C20.521 21.333 0 41.979 0 67.375c0 6.938 1.583 13.667 4.688 20 34.083 69.958 91.25 169.167 141.688 256.708 26.354 45.75 51.25 88.958 69.25 121.792 8.521 15.521 23.604 24.792 40.396 24.792 16.771 0 31.854-9.271 40.375-24.792 17.979-32.813 42.854-76 69.188-121.708 50.458-87.563 107.625-186.813 141.729-256.75C510.417 81.063 512 74.313 512 67.375c0-25.396-20.521-46.042-45.729-46.042z"/></svg>
            </div>
            <div class="absolute left-2 top-0 text-white animate-pulse rotate-12 transform">
                <svg class="fill-current w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M466.271 21.333L256 21.354l-210.271-.021C20.521 21.333 0 41.979 0 67.375c0 6.938 1.583 13.667 4.688 20 34.083 69.958 91.25 169.167 141.688 256.708 26.354 45.75 51.25 88.958 69.25 121.792 8.521 15.521 23.604 24.792 40.396 24.792 16.771 0 31.854-9.271 40.375-24.792 17.979-32.813 42.854-76 69.188-121.708 50.458-87.563 107.625-186.813 141.729-256.75C510.417 81.063 512 74.313 512 67.375c0-25.396-20.521-46.042-45.729-46.042z"/></svg>
            </div>
            <div class="absolute left-10 top-5 text-white animate-wiggle">
                <svg class="fill-current w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M466.271 21.333L256 21.354l-210.271-.021C20.521 21.333 0 41.979 0 67.375c0 6.938 1.583 13.667 4.688 20 34.083 69.958 91.25 169.167 141.688 256.708 26.354 45.75 51.25 88.958 69.25 121.792 8.521 15.521 23.604 24.792 40.396 24.792 16.771 0 31.854-9.271 40.375-24.792 17.979-32.813 42.854-76 69.188-121.708 50.458-87.563 107.625-186.813 141.729-256.75C510.417 81.063 512 74.313 512 67.375c0-25.396-20.521-46.042-45.729-46.042z"/></svg>
            </div>
        </div> 

        <!-- card -->
        <div class="card bg-white w-full h-full rounded-2xl shadow-theme-1 flex flex-wrap">
            <div class="big-circle flex items-center justify-center overflow-hidden">
                <span class="h-96 w-96 border-dashed border-16 border-pink-300 rounded-full absolute right-64 animate-spin-slow-xs border-opacity-25">
                    <!-- <span class="h-80 w-80 border-dotted border-12 border-opacity-10 border-blue-400 rounded-full absolute right-9 top-6 animate-spin-slow-xs"></span> -->
                    <!-- <span class="h-64 w-64 border-dotted border-8 opacity-50 border-blue-800 rounded-full absolute right-16 top-16 animate-spin-slow-sm"></span> -->
                </span>
            </div>
            <!-- left -->
            <div class="left-side bg-gradient-to-tr from-theme-pink to-theme-blue w-1/2 h-full rounded-2xl shadow-theme-2 transform scale-105">
                <div class="logo w-20 absolute top-0 left-5 text-white">
                    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512.013 512.013" style="enable-background:new 0 0 512.013 512.013" xml:space="preserve"><path d="m287.757 225.794-31.808 8.352-88.256 23.104c-31.168 7.712-58.432 17.984-84.704 8.992-35.712-15.424-35.072-55.552-8.448-98.24C27.469 206.85-57.235 331.074 57.325 343.618c14.592 1.92 40.576-3.2 68.8-15.072l129.824-53.28 256.064-104.704-224.256 55.232z"/></svg>
                </div>
                <div class="big-number leading-none absolute top-0 -right-6 bg-gradient-to-tr from-theme-pink to-theme-blue bg-clip-text text-transparent text-shadow">
                    <span class="text-13xl pt-font">32</span>
                </div>
                <div class="shoe h-full w-full flex items-end justify-center group">
                    <div class="relative">
                        <img class="transition-all duration-500 transform group-hover:-rotate-45 group-hover:scale-125 z-50" src="./public/img/shoe.png" alt="">

                        <div class="dots flex justify-center items-center w-full absolute left-0 bottom-5 space-x-3">
                            <span class="h-3 w-3 hover:bg-white shadow-2xl block cursor-pointer rounded-full bg-white"></span>
                            <span class="h-3 w-3 hover:bg-white shadow-2xl block cursor-pointer rounded-full bg-gray-300"></span>
                            <span class="h-3 w-3 hover:bg-white shadow-2xl block cursor-pointer rounded-full bg-gray-300"></span>
                        </div>

                        <div class="circle h-6 w-6 bg-theme-pink text-white rounded-full p-1 absolute top-14 left-10 z-2 cursor-pointer transition-all hover:scale-125 hover:shadow-3xl transform group-hover:-left-10 group-hover:top-44 duration-500">
                            <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z"/></svg>
                        </div>
                        <div class="circle h-6 w-6 bg-theme-blue text-white rounded-full p-1 absolute bottom-20 z-2 right-10 cursor-pointer transition-all hover:scale-125 hover:shadow-3xl transform group-hover:-right-8 group-hover:bottom-52 duration-500">
                            <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z"/></svg>
                        </div>
                    </div>
                </div>
            </div>
            <!-- right -->
            <div class="right-side bg-gray-200 w-1/2 h-full pl-8 pr-6 py-3 rounded-2xl">
                
                <div class="text-logo flex justify-end ">
                    <img src="./public/img/Daco_4981089.png" class="w-28" alt="logo">
                </div>
                <div class="paragraph py-3">
                    <span class="font-bold text-3xl text-gray-600">$199</span>
                    <p class="leading-6 mt-3 text-gray-700 text-lg">Experience sports, traning, shopping and everything else that's new..</p>
                </div>
                <!-- variation -->
                <div class="filter mt-2">
                    <div class="w-full flex flex-col space-y-3 text-xl text-gray-600">
                        <div class="size flex leading-none">
                            <div class="w-1/3 font-bold ">Size</div>
                            <div class="w-2/3 flex space-x-3 uppercase justify-center">
                                <label class="hover:text-theme-pink cursor-pointer">
                                    <span>s</span>
                                    <input type="hidden" name="size">
                                </label>
                                <label class="hover:text-theme-pink cursor-pointer">
                                    <span>m</span>
                                    <input type="hidden" name="size">
                                </label>
                                <label class="hover:text-theme-pink cursor-pointer">
                                    <span>l</span>
                                    <input type="hidden" name="size">
                                </label>
                                <label class="hover:text-theme-pink cursor-pointer">
                                    <span>xl</span>
                                    <input type="hidden" name="size">
                                </label>
                                <label class="hover:text-theme-pink cursor-pointer">
                                    <span>xxl</span>
                                    <input type="hidden" name="size">
                                </label>
                            </div>
                        </div>
                        <div class="color flex leading-none">
                            <div class="w-1/3 font-bold">Color</div>
                            <div class="w-2/3 flex space-x-3 uppercase justify-center">
                                <label class="cursor-pointer flex items-center group">
                                    <span class="h-3 w-3 rounded-full ring-2 ring-blue-500 flex justify-center items-center">
                                        <span class="h-2 w-2 rounded-full group-hover:bg-blue-500"></span>
                                    </span>
                                    <input type="hidden" name="size">
                                </label>
                                <label class="cursor-pointer flex items-center group">
                                    <span class="h-3 w-3 rounded-full ring-2 ring-green-500 flex justify-center items-center">
                                        <span class="h-2 w-2 bg-green-500 rounded-full group-hover:bg-green-500"></span>
                                    </span>
                                    <input type="hidden" name="size">
                                </label>
                                <label class="cursor-pointer flex items-center group">
                                    <span class="h-3 w-3 rounded-full ring-2 ring-red-500 flex justify-center items-center">
                                        <span class="h-2 w-2 rounded-full group-hover:bg-red-500"></span>
                                    </span>
                                    <input type="hidden" name="size">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- quantity -->
                <div class="flex leading-none text-gray-600 text-xl mt-3">
                    <div class="w-1/3 font-bold">Qty</div>
                    <div class="w-2/3 flex space-x-6 justify-center">
                        <div class="increment flex rounded-full bg-gray-100 space-x-2 overflow-hidden">
                            <span class="flex items-center justify-center px-2 cursor-pointer select-none hover:bg-theme-pink hover:text-white">
                                <svg class="fill-current w-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 409.6 409.6"><path d="M392.533 187.733H17.067C7.641 187.733 0 195.374 0 204.8s7.641 17.067 17.067 17.067h375.467c9.426 0 17.067-7.641 17.067-17.067s-7.642-17.067-17.068-17.067z"/></svg>
                            </span>
                            <span><input type="text" value="1" class="w-10 bg-gray-100 focus:outline-none text-center text-md active:outline-none"></span>
                            <span class="flex items-center justify-center px-2 cursor-pointer select-none hover:bg-theme-pink hover:text-white">
                                <svg class="fill-current w-3 h-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z"/></svg>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="buy-now mt-6">
                    <button type="button" class="relative bg-theme-pink text-white p-2 w-4/5 mx-auto flex items-center justify-center shadow-2xl rounded-full uppercase group transition-all hover:bg-theme-blue-dark">
                        <span>Buy Now</span>
                        <span class="shadow-xl bg-theme-blue-dark group-hover:bg-theme-pink transition-all transform group-hover:rotate-90 duration-500 text-white block w-6 h-6 p-2 rounded-full absolute right-2">
                            <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z"/></svg>
                        </span>
                    </button>
                </div>



            </div>
        </div>


    </div>
</body>
</html>
